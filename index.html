<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Dashboard</title>
    <style>
        /* Global Styles */
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-size: 3rem;
            margin-top: 50px;
            color: #f1c40f;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Search Bar and Button Styles */
        #search {
            padding: 10px;
            font-size: 16px;
            width: 280px;
            margin-right: 10px;
            border-radius: 12px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            outline: none;
            transition: background-color 0.3s ease;
        }

        #search:focus {
            background-color: #3d3d3d;
        }

        #searchButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 12px;
            border: none;
            background-color: #3498db;
            color: #fff;
            transition: background-color 0.3s, transform 0.2s;
        }

        #searchButton:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        /* Table Styles */
        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px;
            text-align: center;
            color: #e0e0e0;
        }

        th {
            background-color: #333;
            font-size: 1.2rem;
            color: #f1c40f;
        }

        td {
            background-color: #2c2c2c;
        }

        td:hover {
            background-color: #3d3d3d;
        }

        /* Pagination Buttons */
        .pagination {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .pagination button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #3498db;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .pagination button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            background-color: #666;
            cursor: not-allowed;
        }

        /* Error Message */
        #error {
            color: #e74c3c;
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Stock Market Dashboard</h1>
    <div style="text-align: center;">
        <input type="text" id="search" placeholder="Enter stock symbol (e.g., AAPL)" list="stockSymbols">
        <datalist id="stockSymbols">
            <option value="AAPL">
            <option value="GOOGL">
            <option value="TSLA">
            <option value="AMZN">
            <option value="MSFT">
            <option value="META">
            <option value="NFLX">
            <option value="NVDA">
            <option value="SPY">
            <option value="AMD">
        </datalist>
        <button id="searchButton">Search</button>
    </div>

    <p id="error">Failed to fetch data. Please check the symbol or API Key.</p>

    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Date</th>
                <th>Open</th>
                <th>Close</th>
                <th>High</th>
                <th>Low</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody id="stockBody">
        </tbody>
    </table>

    <div class="pagination">
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn" disabled>Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
